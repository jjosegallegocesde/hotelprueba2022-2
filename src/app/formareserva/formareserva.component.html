<form class="text-white fw-bold p-4" [formGroup]="formulario" (ngSubmit)="analizarFormulario()">

    <div class="row">
        <div class="col-12">
            <h2>RESERVA YA!!</h2>
            <h4>Desde $899999 COP</h4>
        </div>
    </div>

    <hr>

    <div class="row">

        <div class="col-12 col-md-6">

            <label class="form-label">Fecha entrada:</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-calendar3"></i>
                </span>
                <input type="date" class="form-control" placeholder="Entrada" formControlName="entrada">
            </div>
            <div  *ngIf="formulario.get('entrada')?.touched && formulario.get('entrada')?.errors?.['required']" class="mt-2 alert alert-danger">Campo obligatorio</div>

        </div>
        <div class="col-12 col-md-6">

            <label class="form-label">Fecha salida:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-calendar3"></i>
                </span>
                <input type="date" class="form-control" placeholder="Salida" formControlName="salida">
            </div>
            
        </div>
        
    </div>

    <div class="row">

        <div class="col-12 col-md-6">

            <label class="form-label">Numero adultos:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-people-fill"></i>
                </span>
                <select class="form-select" formControlName="adultos">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                  </select>
            </div>

        </div>
        <div class="col-12 col-md-6">

            <label class="form-label">Numero Ni√±os:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-people-fill"></i>
                </span>
                <select class="form-select" formControlName="ninos">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
            
        </div>
        
    </div>

    <button type="submit" class="btn btn-primary w-100">ver disponibilidad</button>
</form>
